<%inherit file="/base.html"/>

<%block name="content">
    <div class="page-contactus">
        <div class="container mt25">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-star-empty"></span> 功能开关
                </div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="form-group mt20">
                            <label class="control-label" style="height: 33px;vertical-align: middle;">功能开关：</label>
                            <div id="switch" class="switch" data-on="success" data-on-label="开启" data-off-label="关闭">
                                % if is_enabled:
                                    <input type="checkbox" checked />
                                % else:
                                    <input type="checkbox"/>
                                % endif
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">功能：</label>
                            <button style="margin-left:28px" class="king-btn king-info" onclick="execute_func(this)">运行</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</%block>
<script>
$('#switch').on('switch-change', function (e, data) {
    var value = data.value;
    var status = 1;
    if(!value){
        status = 0;
    }
    $.post(site_url + 'app_control/switch_func/', {'status': status}, function(){}, 'json');
});
function execute_func(){
    $.post(site_url + 'app_control/execute_func/', {}, function(res){
        if(res.result){
             art.dialog({
                 title: "提示",
                 lock: true,
                 content: res.message,
                 width: 300
             });
        }
    })
}
</script>
